{{ define "main" }}
  <h1>Home page</h1>

  {{ range .Site.Data.provinces }}
    <p>{{ .capital }} is the capital of {{ .name }} ({{ .short }})</p>
  {{ end }}
  
  <div>
    {{ $asset := resources.Get "/images/dog.jpg" }}
    {{ $img := $asset.Resize "800x" }}
    <img alt="Dog" src="{{ $img.RelPermalink }}" />
  </div>
{{ end }}
