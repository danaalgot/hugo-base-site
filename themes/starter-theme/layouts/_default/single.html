{{ define "main" }}
  <h1 style="color: {{ .Params.color }}">{{ .Title }}</h1>
  <p>Date: {{ .Date.Format "January 2th, 2006" }}</p>
  <p>Description: {{ .Description }}</p>
  <p>Author: {{ .Params.author }}</p>
  <div>
    {{ if .Params.tags }}
      <strong>Tags:</strong> 
      {{ range .Params.tags }} 
        <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a> 
      {{ end }}
    {{ end }}
  </div>
  <hr>
  {{ .Content }}
{{ end }}
